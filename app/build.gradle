plugins {
    //                                //
    //        default plugins         //
    //                                //
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    //                                //
    //    developer added plugins     //
    //                                //

    // Firebase
//    id 'com.google.gms.google-services'
}

android {
    namespace 'com.cbdn.reports'
    compileSdk 34

    defaultConfig {
        applicationId "com.cbdn.reports"
        minSdk 30
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

                    //                                //
                    //      default dependencies      //
                    //                                //

    implementation 'androidx.core:core-ktx:1.12.0'
    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.8.0')
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'
    implementation 'androidx.activity:activity-compose:1.8.1'
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3-android:1.2.0-alpha11'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation platform('androidx.compose:compose-bom:2022.10.00')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

                    //                                //
                    //  developer added dependencies  //
                    //                                //

    // navigation: https://developer.android.com/jetpack/compose/navigation/
    def nav_version = "2.7.5"
    implementation "androidx.navigation:navigation-compose:$nav_version"

    // adaptive windows
//    implementation("androidx.compose.material3:material3-window-size-class")

    // Firebase
//    implementation platform('com.google.firebase:firebase-bom:32.5.0')

    // view model: https://developer.android.com/jetpack/androidx/releases/lifecycle#groovy
    def lifecycle_version = "2.6.2"

    // ViewModel utilities for Compose
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-compose:$lifecycle_version"


}

